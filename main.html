<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length<=1) return "-Infinity";
			
		    let max = -Infinity;
		    let secmax = -Infinity;
			for(let i=2;i<arr.length;i++){
				if(arr[i]<max&&arr[i]>secmax) secmax=arr[i];
				if(arr[i]>max) {
					secmax=max;
					max=arr[i];}
			}
			return secmax === -Infinity ? "-Infinity" : secmax;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
	
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
